<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form action="">
            <h1>Registrate Ahora</h1>
            <div class="form-container">
                <div class="padre-nombres">
                    <div class="nombres">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" placeholder="Ingrese su nombre" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="surname">Apellido</label>
                            <input type="text" id="surname" placeholder="Ingrese su apellido" class="form-input">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="mail">Correo electrónico</label>
                    <input type="email" id="mail" placeholder="Ingrese su correo electronico" class="form-input">
                </div>

                <div class="form-group">
                    <label for="num">Teléfono celular</label>
                    <input type="number" id="num" placeholder="Ej: 56 9 1234 5678" class="form-input">
                </div>

                <div class="form-group">
                    <label for="passwd">Contraseña</label>
                    <input type="password" id="passwd" placeholder="Ingrese su contraseña" class="form-input">
                </div>
    
                <div class="spam">
                    <input type="checkbox" class="checkbox">
                    <p>Quiero recibir ofertas, novedades y promociones en mi correo electrónico.</p>
                </div>
    
                <div class="terminos">
                    <input type="checkbox" class="checkbox">
                    <p>Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad de Datos.</a></p>
                </div>
    
                <input type="submit" value="Crear cuenta" class="form-boton">
    
                <p>¿Ya tienes una tienes cuenta? <a href="#">Iniciar sesión</a></p>
            </div>
        </form>
    </main>
</body>
</html>
