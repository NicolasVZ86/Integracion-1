<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main de la pagina</title>
    <link rel="stylesheet" href="/css/order_menu.css">
    <link rel="stylesheet" href="/css/pos_menu.css">
</head>
<body>
    <main>
        <section class="navegacion">

                    <input class="barra" type="text" placeholder="Buscar productos">

                </div>
                <figure>
                    <img src="icons/carrito.png" alt="" class="carrito">
                </figure>
            </div>
        </section>

        <section class="main">
            <aside class="aside-container">
                <nav class="menu-nav">
                    <button >Home</button>
                    <button >Categorias</button>
                    <button >Servicios</button>
                    <button >Sobre Nosotros</button>
                </nav>
            </aside>
            

            <section class="productos">
                <div class="contenido">
                    <h3>Subtitulo</h3>
                    <img src="images/anillo1.jpg" alt="">
                    <button>Comprar</button>
                </div>

                <div class="contenido">
                    <h3>Subtitulo</h3>
                    <img src="images/aro1.jpg" alt="">
                    <button>Comprar</button>
                </div>

                <div class="contenido">
                    <h3>Subtitulo</h3>
                    <img src="images/collar1.jpg" alt="">

                </div>

                <div class="contenido">
                    <h3>Subtitulo</h3>
                    <img src="images/collar2.jpg" alt="">
                    <button>Comprar</button>
                </div>

                <div class="contenido">
                    <h3>Subtitulo</h3>
                    <img src="images/collar3.jpg" alt="">
                    <button>Comprar</button>
                </div>

                <div class="contenido">
                    <h3>Subtitulo</h3>
                    <img src="images/collar4.jpg" alt="">
                    <button>Comprar</button>
                </div>
            </section>
        </section>
    </main>
    <script src="/js/menu.js"></script>
</body>
</html>
