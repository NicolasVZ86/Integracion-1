<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyerias JW</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="css/iniciarSesion.css">
    <link rel="icon" href="img/icono-diamante.svg">
</head>

<body>

    <main>

        <div id="contenedor__todo">
            <div id="caja__trasera">
                <div id="cajaTraseraIniciarSesion">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div id="cajaTraseraRegistrar">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de inicio de sesion y registro-->
            <div id="contenedorIniciarSesionRegistrar">

                <!--Iniciar Sesión-->
                <form action="" id="formularioIniciarSesion">
                    <h2>Iniciar Sesión</h2>
                    <input id="CorreoI" type="text" placeholder="Correo Electronico">
                    <input id="ContraseñaI" type="password" placeholder="Contraseña">
                    <button id="botonIniciarSesion">Entrar</button>
                </form>

                <!-- Registrarse -->
                <form action="" id="formularioRegistrar">
                    <h2>Regístrarse</h2>
                    <input type="text" id="NombreR" placeholder="Nombre">
                    <input type="text" id="ApellidoR" placeholder="Apellido ( Opcional )">
                    <input type="text" id="CorreoR" placeholder="Correo Electronico">
                    <input type="password" id="ContraseñaR" placeholder="Contraseña">
                    <button id="botonRegistrar">Regístrarse</button>
                </form>
            </div>
        </div>

    </main>

    <script src="js/iniciarSesion.js"></script>
    <script src="js/registrar.js"></script>
    <script src="js/loginDeCSS.js"></script>
</body>

</html>
