<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Panel de Administrador</h2>

        <!-- Formulario para agregar productos -->
        <form id="formAgregarProducto">
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio del Producto</label>
                <input type="number" class="form-control" id="precioProducto" required>
            </div>
            <div class="mb-3">
                <label for="cantidadProducto" class="form-label">Cantidad del Producto</label>
                <input type="number" class="form-control" id="cantidadProducto" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
        </form>

        <hr>

        <!-- Formulario para actualizar cantidad de productos -->
        <form id="formActualizarCantidad">
            <div class="mb-3">
                <label for="idProductoActualizar" class="form-label">ID del Producto a Actualizar</label>
                <input type="number" class="form-control" id="idProductoActualizar" required>
            </div>
            <div class="mb-3">
                <label for="nuevaCantidad" class="form-label">Nueva Cantidad</label>
                <input type="number" class="form-control" id="nuevaCantidad" required>
            </div>
            <button type="button" class="btn btn-warning" onclick="actualizarCantidad()">Actualizar Cantidad</button>
        </form>

        <hr>

        <!-- Formulario para eliminar productos -->
        <form id="formEliminarProducto">
            <div class="mb-3">
                <label for="idProductoEliminar" class="form-label">ID del Producto a Eliminar</label>
                <input type="number" class="form-control" id="idProductoEliminar" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="eliminarProducto()">Eliminar Producto</button>
        </form>
    </div>

    <script src="js/JS/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="js/admin.js"></script>
    <script src="js/validarSesion.js"></script>
</body>

</html>
