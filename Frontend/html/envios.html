<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/envios.css">
    <title>Formulario de Envío</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/navegacion.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/order_menu.css">
  <link rel="stylesheet" href="css/pos_menu.css">
  <script src="js/menu.js"></script> 
</head>
<body>
  <script src="js/menu.js"></script>
  <header class="text-white">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">
          <img class="" src="img/logo.png" alt="Sara Haro">
        </div>
        <h1></h1>
        <div class="login-register">
          <a href="login.html">Iniciar Sesión</a>
          <a href="login.html">Registrarse</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="my-5">Formulario de Envío a Domicilio</h2>
    <form method="post" action="js/RealizarEnvio.js"> 
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for = "apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required>
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario:</label>
        <textarea class="form-control" id="comentario" name="comentario" required></textarea> 
      </div>
      <button type="submit" class="btn btn-primary">Enviar Pedido</button>
    </form>
 </div>
        
    <footer class="p-3">
        <div class="container text-center">
          <nav class="d-flex justify-content-evenly">
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook fs-3"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter fs-3"></i></a>
      
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram fs-3"></i></a>
            <a href="https://m.me/user" target="_blank"><i class="bi bi-messenger fs-3"></i></a>
            <a href="https://api.whatsapp.com/send?phone=5215512345678" target="_blank"><i
                class="bi bi-whatsapp fs-3"></i></a>
          </nav>
          <small class="text-dark">
            &copy; 2023 Todos los derechos reservados.
          </small>
        </div>
      </footer>
</body>
</html>
