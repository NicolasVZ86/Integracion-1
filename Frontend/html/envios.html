<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario de Envío</title>

</head>
<body>
        <script src="js/menu.js"></script>
        <header class="text-white">
          <div class="container">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo">
                <img class="" src="img/logo.png" alt="Sara Haro">
              </div>
              <h1></h1>
              <div class="login-register">
                <a href="login.html">Iniciar Sesión</a>
                <a href="login.html">Registrarse</a>
              </div>
            </div>
          </div>
        </header>
        <div class="form-container">
            <h2>Formulario de Envío a Domicilio</h2>
            <form action="/enviar" method="post"></form>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                      <label for="direccion">Pais:</label>
                      <input type="text" id="Pais" name="Pais" required>
                  </div>
                    <div>
                    <label for="direccion">Ciudad:</label>
                    <input type="text" id="Ciudad" name="Ciudad" required>
                </div>
                    <div>
                        <label for="direccion">Dirección o calle:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div>
                        <label for="producto">Comentario:</label>
                        <input type="text" id="producto" name="Comentario" required>
                    </div>
                    <button type="submit">Enviar Pedido</button>
            </form>
        </div>
        
    <footer class="p-3">
        <div class="container text-center">
          <nav class="d-flex justify-content-evenly">

          </nav>

        </div>
      </footer>
</body>
</html>
