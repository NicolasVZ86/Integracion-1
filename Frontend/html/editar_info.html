<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/navegacion.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/order_menu.css">
    <link rel="stylesheet" href="css/pos_menu.css">
</head>
<body>
    <header class="text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="img/logo.png" alt="Sara Haro" class="img-fluid">
                </div>
                <div class="login-register">
                    <a href="login.html">Iniciar Sesión</a>
                    <a href="login.html">Registrarse</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <h1>Editar Usuario</h1>
        <form id="editarForm" class="formulario">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" id="editarButton">Editar Usuario</button>
        </form>
    </div>

    <footer class="p-3">
        <div class="container text-center">
            <nav class="d-flex justify-content-evenly">
                <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook fs-3"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter fs-3"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram fs-3"></i></a>
                <a href="https://m.me/user" target="_blank"><i class="bi bi-messenger fs-3"></i></a>
                <a href="https://api.whatsapp.com/send?phone=5215512345678" target="_blank"><i class="bi bi-whatsapp fs-3"></i></a>
            </nav>
            <small class="text-dark">
                &copy; 2023 Todos los derechos reservados.
            </small>
        </div>
    </footer>
</body>
</html>
