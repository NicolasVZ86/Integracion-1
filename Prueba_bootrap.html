<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joyeria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css_pruebas.css" />
  </head>
  
<body class="min-vh-100">
    <!-- HEADER -->
    
    <header class="bg-primary text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="tu_logo.png" alt="Logo de la Página">
                </div>
                <h1>Nombre Joyeria</h1>
                <div class="login-register">
                    <a href="#">Iniciar Sesión</a>
                    <a href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        
        <div class="container mt-4">
            <div class="search-bar d-flex justify-content-end align-items-center">
                <input type="text" id="search-input" class="form-control" placeholder="Buscar productos...">
                <button id="search-button" class="btn btn-primary ml-2">Buscar</button>
                <a href="AQUI_DEBE_IR_LA REF_AL_CARRITO" class="cart-link">
                    <img src="/iconos/carrito.png" width="30" height="30" alt="Carrito de Compra">
                </a>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <!-- Contenedores individuales de productos -->
                <div class="col-md-4">
                    <div class="product-image-container text-center">
                        <img src="collar.jpg" alt="Producto 1" class="img-fluid">
                        <h2>Nombre Producto</h2>
                        <p>Aquí va la descripción</p>
                        <button class="btn btn-primary">Añadir al carrito</button>
                    </div>
                </div>
                <!-- Repite este bloque para cada producto -->
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="p-3">
        <div class="container text-center">
          <nav class="d-flex justify-content-evenly">
            <a href="https://facebook.com" target="_blank"
              ><i class="bi bi-facebook fs-3"></i
            ></a>
            <a href="https://twitter.com" target="_blank"
              ><i class="bi bi-twitter fs-3"></i
            ></a>

            <a href="https://instagram.com" target="_blank"
              ><i class="bi bi-instagram fs-3"></i
            ></a>
            <a href="https://m.me/user" target="_blank"
              ><i class="bi bi-messenger fs-3"></i
            ></a>
            <a
              href="https://api.whatsapp.com/send?phone=5215512345678"
              target="_blank"
              ><i class="bi bi-whatsapp fs-3"></i
            ></a>
          </nav>
          <small class="text-dark">
            &copy; 2023 Todos los derechos reservados.
          </small>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script src="js/main.js"></script>
    </body>
  </html>
