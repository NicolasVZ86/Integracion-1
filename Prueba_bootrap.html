<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joyeria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css_pruebas.css" />
    <link rel="stylesheet" href="CSS/navegacion.css">
    <link rel="stylesheet" href="CSS/main.css">
  </head>
  
<body class="min-vh-100">
    <!-- HEADER -->
    
    <header class="bg-primary text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="tu_logo.png" alt="Logo de la Página">
                </div>
                <h1>Nombre Joyeria</h1>
                <div class="login-register">
                    <a href="#">Iniciar Sesión</a>
                    <a href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </header>

    <main>
      <section class="navegacion">
          <div class="menu">
              <button>Menu</button>
          </div>
          
          <div class="search">
              <div class="barra-search">
                  <input class="barra" type="text" placeholder="Buscar productos">
                  <img class="search-icon" src="icons/search.png" alt="logo de busquedad">
              </div>
              <figure>
                  <img src="icons/carrito.png" alt="" class="carrito">
              </figure>
          </div>
      </section>

      <section class="main">
          <aside class="aside-container">
              <nav class="menu-nav">
                  <a href="#">Home</a>
                  <a href="#">Categorias</a>
                  <a href="#">Servicios</a>
                  <a href="#">Sobre Nosotros</a>
              </nav>
          </aside>

          <section class="productos">
              <div class="contenido">
                  <h3>Subtitulo</h3>
                  <img src="images/anillo1.jpg" alt="">
                  <button>Comprar</button>
              </div>

              <div class="contenido">
                  <h3>Subtitulo</h3>
                  <img src="images/aro1.jpg" alt="">
                  <button>Comprar</button>
              </div>

              <div class="contenido">
                  <h3>Subtitulo</h3>
                  <img src="images/collar1.jpg" alt="">
                  <button>Comprar</button>
              </div>

              <div class="contenido">
                  <h3>Subtitulo</h3>
                  <img src="images/collar2.jpg" alt="">
                  <button>Comprar</button>
              </div>

              <div class="contenido">
                  <h3>Subtitulo</h3>
                  <img src="images/collar3.jpg" alt="">
                  <button>Comprar</button>
              </div>

              <div class="contenido">
                  <h3>Subtitulo</h3>
                  <img src="images/collar4.jpg" alt="">
                  <button>Comprar</button>
              </div>
          </section>
      </section>
  </main>
    <!-- FOOTER -->
    <footer class="p-3">
        <div class="container text-center">
          <nav class="d-flex justify-content-evenly">
            <a href="https://facebook.com" target="_blank"
              ><i class="bi bi-facebook fs-3"></i
            ></a>
            <a href="https://twitter.com" target="_blank"
              ><i class="bi bi-twitter fs-3"></i
            ></a>

            <a href="https://instagram.com" target="_blank"
              ><i class="bi bi-instagram fs-3"></i
            ></a>
            <a href="https://m.me/user" target="_blank"
              ><i class="bi bi-messenger fs-3"></i
            ></a>
            <a
              href="https://api.whatsapp.com/send?phone=5215512345678"
              target="_blank"
              ><i class="bi bi-whatsapp fs-3"></i
            ></a>
          </nav>
          <small class="text-dark">
            &copy; 2023 Todos los derechos reservados.
          </small>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script src="js/main.js"></script>
    </body>
  </html>
