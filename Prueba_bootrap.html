<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scrip_pruebas.js"></script>
    <link rel="stylesheet" href="css_pruebas.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Tienda</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- Contenedores individuales de productos -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="collar.jpg" class="card-img-top" alt="Producto 1">
                        <div class="card-body">
                            <h2 class="card-title">Nombre Producto</h2>
                            <p class="card-text">Aquí va la descripción</p>
                            <button class="btn btn-primary">Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <!-- Repite este bloque para cada producto -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Contenedor 1 en el footer</p>
        </div>
        <div class="container">
            <p>Contenedor 2 en el footer</p>
        </div>
    </footer>

    <!-- Enlace a la biblioteca de jQuery (necesaria para algunos componentes de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Enlace a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
